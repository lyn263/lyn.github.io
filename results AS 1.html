<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Results</title>
</head>
<body>
	<div id="resultsAS1"></div>
	
	<a href="Lyn's AS 1.html">Back</a>
	<script>
		const resultsAS1List = document.getElementById('resultsAS1')
		new URLSearchParams(window.location.search).forEach((value,name)=> 
		{
			resultsAS1List.append(`${name}: ${value}`)
			resultsAS1List.append(document.createElement('br'))
		})
	</script>
</body>
</html>
